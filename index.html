<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div style="height: 70px;" ></div>
        <div class="row">
            <div class="small-12 medium-2 large-2 columns" style="position: absolute; top: 10px; left: 600px;">
              <div class="circle">
                <img class="profile-pic" src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
         
              </div>
              <div class="p-image">
                <i class="fa fa-camera upload-button"></i>
                 <input class="file-upload" type="file" accept="image/*"/>
              </div>
           </div>
         </div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name of the School:</span>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address:</span>
                        <input type="text" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Registration Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="board">
                    <input type="radio" name="board" id="dot-1">
                    <input type="radio" name="board" id="dot-2">
                    <input type="radio" name="board" id="dot-3">
                    <span class="board">Board:</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="board">State Board</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="board">CBSE</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="board">ICSE</span>
                        </label>
                        <label for="dot-4">
                            <span class="dot four"></span>
                            <span class="board">Others</span>
                        </label>
                    </div>
                </div>
                <div>Upload Verification Documents:</div>
                
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
              
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
